language: ruby
sudo: false
dist: trusty
before_install: gem update --system
matrix:
  include:
  - rvm: ruby-head
    env:
      - LABEL=unit_tests
  - rvm: 2.5.0
    env:
      - LABEL=unit_tests
  - rvm: 2.3.6
    env:
      - LABEL=unit_tests
  - rvm: 2.2.9
    env:
      - LABEL=unit_tests
  - rvm: 2.5.0
    env:
      - LABEL=docker_build_and_push
    services:
      - docker
    script:
      - docker build -t mozilla/ssh_scan .
      - >
          if [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ "$TRAVIS_BRANCH" == "master" ]; then \
            docker login -u="$DOCKER_USER" -p="$DOCKER_PASS" ;\
            docker push mozilla/ssh_scan_worker:latest ;\
          else \
            exit 0 ;\
          fi